<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Трикутник</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <h1>Одновимірний масив</h1>
    <div class="array-container">
        <p id="array"></p>
        <p id="negativeAvg"></p>
        <p id="greaterThanA"></p>
    </div>

    <div class="button-container">
        <button class="task-button" onclick="window.location.href='index.html'">На головну</button>
    </div>

    <script>
        const array = Array.from({ length: 15 }, () => Math.floor(Math.random() * 101) - 50);
        document.getElementById('array').textContent = `Масив: ${array.join(', ')}`;

        const negativeNumbers = array.filter(num => num < 0);
        const negativeAvg = negativeNumbers.reduce((sum, num) => sum + num, 0) / negativeNumbers.length;
        document.getElementById('negativeAvg').textContent = 
            `Середнє арифметичне від'ємних чисел: ${negativeNumbers.length > 0 ? negativeAvg.toFixed(2) : 'немає від\'ємних чисел'}`;

        const A = 10; 
        const count = array.reduce((acc, num, index) => 
            index % 2 === 0 && num > A ? acc + 1 : acc, 0);
        document.getElementById('greaterThanA').textContent = 
            `Кількість чисел, більших за ${A}, на парних місцях: ${count}`;
    </script>
</body>
</html>
