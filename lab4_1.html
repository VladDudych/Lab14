<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторна робота 4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Робота з масивами</h2>
    <p id="triangle-numbers"></p>
    <p id="squares"></p>
    <p id="combined-array"></p>
    <p id="sorted-array"></p>

    <script>

        let treag = [];
        for (let n = 1; n <= 10; n++) {
            treag.push(n * (n + 1) / 2);
        }

        document.getElementById('triangle-numbers').textContent = 'Масив тріангульних чисел: ' + treag.join('  ');

        let kvd = [];
        for (let i = 1; i <= 10; i++) {
            kvd.push(i * i);
        }

        document.getElementById('squares').textContent = 'Масив квадратів: ' + kvd.join('  ');
        let rez = treag.concat(kvd);
        document.getElementById('combined-array').textContent = 'Об\'єднаний масив: ' + rez.join('  ');
        rez.sort((a, b) => b - a);
        document.getElementById('sorted-array').textContent = 'Відсортований масив: ' + rez.join('  ');
        
    </script>
    <h1><a href="index.html">На головну</a></h1>
</body>
</html>
